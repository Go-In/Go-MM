<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <script src="datamaps.fading-bubbles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      background-color: black;
    }
    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width:100%;
      max-height:100%
    }
    #attack-list {
      list-style:none;
      font-family: monospace;
      font-size:12px;
      position:fixed;
      width:50%;
      height:100px;
      color:white;
      background-color:black;
      padding:5px;
      bottom:0px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="attack-list"></div>
  <script src="./fixed-queue.js"></script>
  <script>
    var attackTypeToColor = {
      'Type1': '#F47983',
      'Type2': '#2ecc71',
      'Type3': '#f1c40f',
      'Type4': '#9b59b6',
    }

    function getColorFromAttackType(attackType) {
      if (attackType in attackTypeToColor) {
        return attackTypeToColor[attackType]
      }
      return '#ecf0f1'
    }

    var map = new Datamap({
      scope: 'world',
      element: document.getElementById('map'),
      projection: 'winkel3',
      // change the projection to something else only if you have absolutely no cartographic sense

      fills: {
        defaultFill: 'black',
        Type1: '#F47983',
        Type2: '#2ecc71',
        Type3: '#f1c40f',
        Type4: '#9b59b6',
      },

      geographyConfig: {
        dataUrl: null,
        hideAntarctica: true,
        borderWidth: 0.75,
        borderColor: '#4393c3',
        popupTemplate: function(geography, data) {
          return '<div class="hoverinfo" style="color:white;background:black">' +
                geography.properties.name + '</div>';
        },
        popupOnHover: true,
        highlightOnHover: true,
        highlightFillColor: 'white',
        highlightBorderColor: 'none',
      },
      arcConfig: {
      }
    });
    map.addPlugin('fadingBubbles', fadingBubbles);

    var hitCount = 0;
    var socket = io();

    socket.on('attacking', function(atk){
      console.log(atk);
      hitCount++;

      map.arc([{
        origin: { latitude: atk.srcLat, longitude: atk.srcLong  },
        destination: { latitude: atk.dstLat, longitude: atk.dstLong },
        options: {
          strokeWidth: 2,
          strokeColor: getColorFromAttackType(atk.attackType),
          animationSpeed: 600,
        }
      }]);

      map.fadingBubbles([{
        magnitude: 2,
        latitude: atk.dstLat,
        longitude: atk.dstLong,
        fillKey: atk.attackType,
      }]);

      if (hitCount >= 8) {
        $('#attack-list li:first').remove()
        hitCount--;
      }
      $('#attack-list').append(
        "<li>" + atk.src_ip + " <span style='color: #89C4F4'>(" + atk.srcCountryName + ")</span> " +
        " <span style='color:red'>attacks</span> " +
        " " + atk.dst_ip + " <span style='color: #89C4F4'>(" + atk.dstCountryName + ")</span> " +
        " <span style='color:" + getColorFromAttackType(atk.type) + "'>(" + atk.type + ")</span> " +
        "</li>"
      );
      $('#attack-list').animate({scrollTop: $('#attackdiv').prop("scrollHeight")}, 500);
    })
  </script>
</body>
</html>
