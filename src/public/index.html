<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <script src="datamaps.fading-bubbles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      background-color: black;
    }
    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width:100%;
      max-height:100%
    }
    #attack-list {
      font-family: monospace;
      font-size:10px;
      position:fixed;
      width:50%;
      height:100px;
      color:white;
      background-color:black;
      padding:5px;
      bottom:0px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="attack-list"></div>
  <script src="./fixed-queue.js"></script>
  <script>
    var attackTypeToColor = {
      'Type1': '#19B5FE',
      'Type2': '#2ecc71',
      'Type3': '#f1c40f',
      'Type4': '#9b59b6',
    }

    function getColorFromAttackType(attackType) {
      if (attackType in attackTypeToColor) {
        return attackTypeToColor[attackType]
      }
      return '#ecf0f1'
    }

    var map = new Datamap({
      scope: 'world',
      element: document.getElementById('map'),
      projection: 'winkel3',
      // change the projection to something else only if you have absolutely no cartographic sense

      fills: {
        defaultFill: 'black',
        Type1: '#19B5FE',
        Type2: '#2ecc71',
        Type3: '#f1c40f',
        Type4: '#9b59b6',
      },

      geographyConfig: {
        dataUrl: null,
        hideAntarctica: true,
        borderWidth: 0.75,
        borderColor: '#4393c3',
        popupTemplate: function(geography, data) {
          return '<div class="hoverinfo" style="color:white;background:black">' +
                geography.properties.name + '</div>';
        },
        popupOnHover: true,
        highlightOnHover: true,
        highlightFillColor: 'white',
        highlightBorderColor: 'none',
      },
      arcConfig: {
      }
    });
    map.addPlugin('fadingBubbles', fadingBubbles);

    var hits = FixedQueue(7, []);
    // var boom = FixedQueue(7, []);

    var socket = io();
    socket.on('attacking', function(atk){
      console.log(atk);
      hits.push({
        origin: { latitude: atk.srcLat, longitude: atk.srcLong  },
        destination: { latitude: atk.dstLat, longitude: atk.dstLong },
        options: {
          strokeWidth: 2,
          strokeColor: getColorFromAttackType(atk.attackType),
          animationSpeed: 600,
        }
      });
      // boom.push({
      //   radius: 10,
      //   latitude: atk.dstLat,
      //   longitude: atk.dstLong,
      // });

      map.arc(hits);
      // var data = [
      //     {
      //         "latitude": "28.014067",
      //         "longitude": "-81.728676"
      //     },
      //     {
      //         "latitude": "40.750793",
      //         "longitude": "-73.989525",
      //         "magnitude": 3
      //     }
      // ];
      map.fadingBubbles([{
        magnitude: 2,
        latitude: atk.dstLat,
        longitude: atk.dstLong,
        fillKey: atk.attackType,
      }]);
      // map.bubbles(boom, {
      //   highlightOnHover: false,
      //   popupOnHover: false,
      //   fillOpacity: 0.5,
      // });
      if (hits.length >= 7) {
        $('#attack-list li:first').remove()
      }
      $('#attack-list').append(
        "<li>(" + atk.srcIP + ") " +
        " <span style='color:red'>attacks</span> " +
        " (" + atk.dstIP + ") " +
        " <span style='color:" + getColorFromAttackType(atk.attackType) + "'>(" + atk.attackType + ")</span> " +
        "</li>"
      );
      $('#attack-list').animate({scrollTop: $('#attackdiv').prop("scrollHeight")}, 500);
    })
  </script>
</body>
</html>
